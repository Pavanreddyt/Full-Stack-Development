<!DOCTYPE html>
<html>
<head>
  <title>Reverse a String</title>
</head>
<body>
  <h1>Task 4: Reverse a String</h1>
  <script>
    let inputString = prompt("Enter a string:");
    let reversed = inputString.split("").reverse().join("");
    alert("Reversed string: " + reversed);
  </script>
</body>
</html>
