<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Assignment 2</title>
    <style>
        /* Question 1: Styling Headings and Paragraphs */
        h1 {
            text-align: center;
        }

        p {
            color: darkgray;
            font-size: 20px;
        }

        /* Question 2: Styling a Navigation Bar */
        nav a {
            text-decoration: none;
            color: darkblue;
            margin-right: 15px;
        }

        nav a:hover {
            color: orange;
        }

        /* Question 3: Box Styling */
        .box {
            background-color: lightgray;
            padding: 20px;
            border: 1px solid black;
            margin: 20px 0;
        }

        /* Question 4: Button Styling */
        .btn {
            border-radius: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Question 5: Layout with Flexbox */
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        /* Question 6: Hover Card with Shadow */
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            transition: box-shadow 0.3s ease;
            margin: 20px 0;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Question 7: Style Even and Odd Rows Differently */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, td {
            border: 1px solid #ccc;
        }

        table tr:nth-child(odd) {
            background-color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Question 8: Positioning a Badge on an Image */
        .image-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 50px;
        }

        /* Question 9: Responsive Text Size */
        .title {
            font-size: 32px;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 20px;
            }
        }

        /* Question 10: Navigation Menu with Active Link */
        .nav-menu {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .nav-menu a {
            text-decoration: none;
            color: black;
            padding: 5px;
        }

        .nav-menu a.active {
            border-bottom: 2px solid blue;
        }
    </style>
</head>
<body>

    <!-- Question 1 -->
    <h1>About Us</h1>
    <p>We are a team of developers building cool stuff.</p>

    <!-- Question 2 -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Question 3 -->
    <div class="box">This is a styled box.</div>

    <!-- Question 4 -->
    <button class="btn">Submit</button>

    <!-- Question 5 -->
    <div class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <!-- Question 6 -->
    <div class="card">
        <h3>Product Title</h3>
        <p>Some product description goes here.</p>
    </div>

    <!-- Question 7 -->
    <table>
        <tr><td>Row 1</td></tr>
        <tr><td>Row 2</td></tr>
        <tr><td>Row 3</td></tr>
        <tr><td>Row 4</td></tr>
    </table>

    <!-- Question 8 -->
    <div class="image-container">
        <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRzQbUNMS6JcPMKa7LJWV1SGxAh97jvFHxJT_RPNHbfZdARf4p5XVxNA1DAqAIvdL4nCN9sLGV8oOqekgGtfLrQZw" alt="Product" width="200">
        <span class="badge">New</span>
    </div>

    <!-- Question 9 -->
    <h1 class="title">Responsive Heading</h1>

    <!-- Question 10 -->
    <nav class="nav-menu">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
    </nav>

</body>
</html>
