<!DOCTYPE html>
<html>
<head>
  <title>Check Even or Odd</title>
</head>
<body>
  <h2>Check Even or Odd</h2>
  <script>
    const num = Number(prompt("Enter a number:"));
    if (num % 2 === 0) {
      alert(num + " is even");
    } else {
      alert(num + " is odd");
    }
  </script>
</body>
</html>
