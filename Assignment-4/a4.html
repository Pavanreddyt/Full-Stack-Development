<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        section {
            max-width: 500px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="range"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .range-value {
            text-align: right;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <section>
        <h2>Contact Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="satisfaction">Satisfaction Level (1â€“10):</label>
            <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5" oninput="document.getElementById('rangeValue').textContent = this.value">
            <div class="range-value">Current: <span id="rangeValue">5</span></div>

            <input type="submit" value="Submit">
        </form>
    </section>

</body>
</html>
