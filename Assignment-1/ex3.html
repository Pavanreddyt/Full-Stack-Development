<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Tables</title>
</head>
<body>
    <h1>Image and Table Example</h1>

    <!-- Image -->
    <img src="https://cdn.britannica.com/48/252748-050-C514EFDB/Virat-Kohli-India-celebrates-50th-century-Cricket-November-15-2023.jpg" alt="Placeholder Image">

    <!-- Table -->
    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Age</th>
            <th>Favorite Subject</th>
        </tr>
        <tr>
            <td>Pavan Reddy T</td>
            <td>22</td>
            <td>Mathematics</td>
        </tr>
        <tr>
            <td>Nikhil R</td>
            <td>21</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Darshan</td>
            <td>22</td>
            <td>History</td>
        </tr>
    </table>
</body>
</html>
