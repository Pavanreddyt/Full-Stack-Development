<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Links</title>
</head>
<body>
    <h1>My Favorite Things</h1>

    <!-- Unordered List of Fruits -->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <!-- Ordered List of Top 3 Movies -->
    <ol>
        <li>The Shawshank Redemption</li>
        <li>Inception</li>
        <li>The Dark Knight</li>
    </ol>

    <!-- Hyperlink to Favorite Website -->
    <a href="https://www.w3schools.com/" target="_blank">Visit My Favorite Website</a>
</body>
</html>
