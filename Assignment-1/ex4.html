<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling</title>
    <style>
        h1 {
            background-color: lightblue;
            color: darkblue;
            font-size: 30px;
        }

        p {
            font-family: Arial, sans-serif;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Styled Page</h1>
    <p>This paragraph is styled with the Arial font, and the text is aligned to justify.</p>
</body>
</html>
