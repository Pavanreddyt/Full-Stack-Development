<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Classes and IDs</title>
    <style>
        #intro {
            border: 2px solid black;
            padding: 20px;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h2>Introduction Section</h2>
        <p>This section has an ID of "intro" and is styled with a border and padding.</p>
    </div>

    <div class="highlight">
        <h2>Highlighted Section</h2>
        <p>This section has a class of "highlight" and is styled with a yellow background.</p>
    </div>
</body>
</html>
